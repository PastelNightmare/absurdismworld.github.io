<!DOCTYPE html>

<head>
    <title>AbsurdTV embed</title>
    <meta name="description" content="AbsurdTV">
    <link rel="stylesheet" href="./data/css/player-style.css">
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <img id="crt" src="./data/img/crt-border.png">
            <div class="display">
                <div id="overlay">
                    <audio id="noise-audio" src="./data/audio/noise.wav" loop></audio>
                </div>
                <video id="player">AbsurdTV</video>
                
            </div>
            
        </div>
        <button id="start-button">Watch</button>
    </div>
</body>
<script type="text/javascript" src="./data/js/player.js"></script>
